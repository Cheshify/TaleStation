2022-06-06:
  JollyStationBot:
  - bugfix: fixed parallax blue stars showing through parallax asteroids.
  - bugfix: Caught Molotovs no longer immolate the target.
  - bugfix: right clicking the BEPIS no longer makes it invisible.
