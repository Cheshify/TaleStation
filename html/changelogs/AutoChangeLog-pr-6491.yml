author: "Iamgoofball, Nadare, ddPn08, Mangio621, the rest of the RVC dev team"
delete-after: True
changes:
  - rscadd: "Improves the audio quality and speaker fidelity by implementing Retrieval Voice Conversion as an intermediary layer, utilizing the repository at https://github.com/ddPn08/rvc-webui."
  - rscadd: "Leverages RVC to allow players to set a pitch for their voice."
  - rscadd: "Makes silicons utilize a player's chosen voice preference on their character slot, and adds a preview button to hear the voice as a silicon on character creation."
  - rscadd: "Adds a toggle on character creation to disable having a voice on a specific character slot."
  - rscadd: "Adds support for per-tongue voice filters."
  - rscadd: "Reworks the silicon voice effect to be a special effect done on the TTS server level instead of via normal filters."
  - rscadd: "Reworks the vending machine effect to use the new robotic voicebox effect."